#Sets the JDBC (Java Database Connectivity) URL as in-memory BD and names it 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb

#Class that implements JDBC so the database works
spring.datasource.driverClassName=org.h2.Driver

#Configures hibernation: the schema is created once the test is run and dropped once it finishes
spring.jpa.hibernate.ddl-auto=create-drop

#Allows to interact with the in-memory db through a GUI
spring.h2.console.enabled=true

#Shows the SQL query being tested
spring.jpa.show-sql=true

#Makes the SQL query 'readable'
spring.jpa.properties.hibernate.format_sql=true